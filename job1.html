<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人介绍</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    /* 个人介绍标题及上方区域样式 */
    .header {
      background-color: #b3e0ff; /* 浅蓝色打底 */
      padding: 10px;
    }

    h1 {
      font-size: 28px; /* 比其他字体大3个号 */
      text-align: left;
    }

    .header-line {
      border-bottom: 1px solid #000;
      margin-top: 5px;
    }

    .container {
      display: flex;
      margin-top: 20px;
      background-color: #ffe6f0; /* 中间部分浅粉色打底 */
      padding: 10px;
    }

    .left-section {
      width: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .id-photo {
      width: 80px;
      height: 80px;
      border: 1px solid #000;
      border-radius: 50%;
      background-color: white; /* 照片占位符背景为白色 */
    }

    .name {
      margin-top: 20px; /* 与下方方框有一定的距离 */
    }

    .intro-box {
      border: 1px solid #000;
      padding: 10px;
      height: 300px; /* 细长的方框 */
      width: 100%;
      margin-top: 20px;
      background-color: white;
      color: blue; /* 文字填充蓝色 */
    }

    .right-section {
      width: 50%;
      padding-left: 200px; /* 增加右边部分与左边的距离 */
    }

    .photo-item {
      margin-bottom: 20px;
    }

    .photo-placeholder {
      width: 120px;
      height: 80px;
      border: 1px solid #000;
      background-color: blue; /* 照片占位符背景为白色 */
    }

    .photo-info {
      margin-top: 5px; /* 字体在方框下方，增加与方框的距离 */
    }

    .photo-info p {
      display: inline-block;
      margin-right: 5px;
    }

    .link {
      color: blue; /* 链接颜色设置为蓝色，模拟可点击效果 */
      text-decoration: none; /* 去除下划线 */
    }

    .contact-section {
      background-color: #f0f0f0; /* 灰色打底 */
      padding: 10px;
      margin-top: 20px;
      border-top: 1px solid #000;
    }

    .contact-line {
      border-top: 1px solid #000;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <!-- 个人介绍标题及上方区域 -->
  <div class="header">
    <h1>个人介绍</h1>
    <div class="header-line"></div>
  </div>

  <!-- 主要内容区域 -->
  <div class="container">
    <div class="left-section">
      <div class="id-photo"></div>
      <div class="name">曹同学</div>
      <div class="intro-box">
        <p>个人简介：包括来自哪里，年纪，毕业学校，获得的各项成就</p >
      </div>
    </div>
    <div class="right-section">
      <div class="photo-item">
        <div class="photo-placeholder"></div>
        <div class="photo-info">
          <p>我的有趣生活：</p >
          <a href=" " class="link">https://fake-link-life.com</a >
        </div>
      </div>
      <div class="photo-item">
        <div class="photo-placeholder"></div>
        <div class="photo-info">
          <p>个人比赛经历：</p >
          <a href="#" class="link">https://fake-link-competition.com</a >
        </div>
      </div>
      <div class="photo-item">
        <div class="photo-placeholder"></div>
        <div class="photo-info">
          <p>兴趣爱好：</p >
          <a href="#" class="link">https://fake-link-hobby.com</a >
        </div>
      </div>
    </div>
  </div>

  <!-- 联系方式区域 -->
  <div class="contact-section">
    <div class="contact-line"></div>
    <p>联系方式：</p >
    <p>个人邮件：</p >
  </div>
</body>

</html>
